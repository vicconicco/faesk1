<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FÃ¦sk1 Beta</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="img/favicon-32.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon-32.ico" type="image/x-icon" />
</head>

<body>
    <div id="menu">
        <img src="img/faesk1.png">
        <div id="menubtns">
            <a id="start" class="btn">START</a>
            <a class="btn">SHOP</a>
            <a class="btn">OPTIONS</a>
            <a class="btn">CREDITS</a>
        </div>
    </div>
    <div id="info">
        <h2 id="hdrLiv"></h2>
        <h2 id="hdrPoints">Points: 0</h2>
        <h2 id="hdrhighscore">Highscore: 0</h2>
        <a id="reloadKnapp" class="btn">MENU</a>
        <a class="btn" id="pauseKnapp"><b>||</b></a>
    </div>
    <div id="opacityControl">
        <div id="boble"></div>
        <div id="fish"></div>
        <div id="mine"></div>
        <div id="chest"></div>
    </div>
    <audio id="snd" src="snd/soundtrack.mp3" loop></audio>
    <audio id="snd2" src="snd/soundtrack2.mp3" loop></audio>
    <audio id="skade" src="snd/skade.wav"></audio>
    <audio id="pop" src="snd/pop.wav"></audio>
    <audio id="vegg" src="snd/vegg.wav"></audio>
    <audio id="gameOver" src="snd/gameOver.wav"></audio>
    <audio id="splash" src="snd/splash.wav"></audio>
    <script src="index.js"></script>
</body>

</html>
